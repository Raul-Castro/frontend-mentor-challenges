<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">

  <title>QR code component using Flex and Grid</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="card__qr">
        <figure class="qr__img">
          <img src="images/image-qr-code.png" alt="qr code image">
        </figure>
      </div>
      <div class="card__caption">
        <div class="caption__title">
          <h1>Improve your front-end skills by building projects</h1>
        </div>
        <div class="caption__text">
          <p>
            Scan the QR code lo visit Frontend
            Mentor and lake your coding skills to
            the next level
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </p>
      <p>
        Coded with ðŸ’œ by <a href="https://github.com/Raul-Castro/frontend-mentor-challenges">Raul Castro</a>.
      </p>
    </div>
  </main>
</body>

</html>
