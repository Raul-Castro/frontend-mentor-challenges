<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card__img">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium nft">
      </div>

      <div class="card__caption">
        <div class="caption__title">
          <h1>Equilibrium #3429</h1>
        </div>
        <div class="caption__text">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
      </div>

      <div class="card__details">

        <div class="card__details__price">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon">
          <span class="price">0.041 ETH</span>
        </div>

        <div class="card__details__expiration">
          <img src="images/icon-clock.svg" alt="clock">
          <span class="expiration">3 days left</span>
        </div>

      </div>

      <hr>

      <div class="card__creator">
        <div class="creator__avatar">
          <img src="images/image-avatar.png" alt="avatar">
        </div>
        <p>Creation of <span class="creator__name">Jules Wyvern</span></p>
      </div>



    </div>

    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/raul-castro">Raul Castro</a>.
      </p>
    </footer>
  </main>
</body>

</html>
